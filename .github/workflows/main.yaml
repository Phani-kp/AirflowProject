name: Airflow DAG CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install apache-airflow==2.6.3  # Adjust the version as per your Airflow version
        pip install pytest

    - name: Lint and format check
      run: |
        pip install flake8 black
        black --check .
        flake8 .

    - name: Test Airflow DAG
      env:
        AIRFLOW_HOME: ${{ github.workspace }}/airflow_home  # Set AIRFLOW_HOME if required
      run: |
        mkdir -p $AIRFLOW_HOME/dags  # Create necessary directories if needed
        pytest tests  # Place test files for your DAG in the `tests` directory
